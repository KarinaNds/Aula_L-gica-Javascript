<body>

        <script>

        var numero1 = parseFloat(prompt("Entre com o primeiro numero:"))
        var numero2 = parseFloat(prompt("Entre com o segundo numero:"))
        var numero3 = parseFloat(prompt("Entre com o terceiro numero:"))
        var numero4 = parseFloat(prompt("Entre com o quarto numero:"))
        var numero5 = parseFloat(prompt("Entre com o quinto numero:"))
        var numero6 = parseFloat(prompt("Entre com o sexto numero:"))

        
        if(numero1 < 72){
            var inf1 = numero1
        }else{
            var inf1 = 0
        }
        if(numero2 < 72){
            var inf2 = numero2
        }else{
            var inf2 = 0
        }
        if(numero3 < 72){

        }else{
            var inf3 = 0
        }

        }else{
            var inf4 = 0
        }
        if(numero5 < 72){

        }else{
            var inf5 = 0
        }
        if(numero6 < 72){

        }else{
            var inf6 = 0
        }

        var soma = inf1 + inf2 + inf3 + inf4 + inf5 + inf6

        document.write("Valores informador: " + numero1 + ", " + numero2 + ", "  + numero3 + ", "  + numero4 + ", "  + numero5 + ", "  + numero6 + ".<br>" )
        document.write("A soma dos números menores de 72 é igual a " + soma)


            

        
        
        </script>
