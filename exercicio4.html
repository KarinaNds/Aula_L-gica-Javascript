<body>

    
    <script>

        var numero1 = parseFloat(prompt("digite o primeiro numero:"))
        var numero2 = parseFloat(prompt("digite o segundo numero:"))

        if(numero1>numero2){
             document.write("O primeiro numero é o maior")
        }else if(numero1==numero2){
             document.write("Os numeros são iguais")
        }else{
            document.write("O segundo numero é o maior")
        }


    </script>
    
</body>
</html>
